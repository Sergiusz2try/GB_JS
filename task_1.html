<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная 'a' хранит в себе значение 1, операция ++ прибовляет 1 к переменной а
   */
  c = ++a;
  console.log(c);

  /*
  Переменная 'd' приняла значние переменной 'b' которое в операции ++ вернуло свое значение
   */
  d = b++;
  console.log(d);

  /*
  Потому что 'а' теперь имеет значение 2 так что ++а будет 3 следовательно 2 + 3 равно 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В этот раз операция ++ над 'b' увеличило ее значение на 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
