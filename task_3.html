<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 равно 20
  2. 20 плюс строка "10" получается 2010
  */
  console.log(10 + 10 + "10")
  /*
  1. 10 плюс строка "10" равно 1010
  2. строка 1010 плюс 10 равно 101010 
  */
  console.log(10 + "10" + 10)
  /*
  1. 10 плюс 10 равно 20
  2. +"10" преобразовалось в число 10
  3. 20 плюс 10 равно 30
  */
  console.log(10 + 10 + +"10")
  /*
  1. -"" преобразовалось в -0
  2. 10 поделить на -0 равно -бесконечность
  */
  console.log(10 / -"")
  /*
  1. +"2,5" преобразовалось в NaN
  2. 10 поделить на 2.5 равно NaN т.к. произошло деление на NaN
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
